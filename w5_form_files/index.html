<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jaedan DeSimone">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <form action="confirm.html" method="GET">
        <table border="1">
            <thread>
                <tr>
                    <th colspan="2"><h2>Birthday Party Registration</h2></th>
                </tr>
            </thread>
            
            <tbody>
                <tr>
                    <td><label for="g-first">Parent/Guardian First Name:</label></td>
                    <td><input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="First Name"></td>
                </tr>
                <tr>
                    <td><label for="c-first">Child's First Name:</label></td>
                    <td><input type="text" required name="cfirst" id="c-first" placeholder="Child's First Name"></td>
                </tr>

                <tr>
                    <td><label for="age">Childs Age:</label></td>
                    <td><input type="number" required name="age" id="age" value="3"></td>
                </tr>

                <tr>
                    <td><label for="date">Date:</label></td>
                    <td><input type="date" required name="date" id="date"></td>
                </tr>

                <tr>
                    <td><label for="s-time">Start Time:</label></td>
                    <td><input type="time" required name="time" id="s-time"></td>
                </tr>

                <tr>
                    <td><label for="guests">Number of Guests:</label></td>
                    <td><input type="number" name="guests" id="guests" value="5"></td>
                </tr>

                <tr>
                    <th colspan="2"><h2>Food</h2></th>
                </tr>

                <tr>
                    <td><label for="size">Size:</label></td>
                    <td>
                        <input type="radio" name="size" id="sm" value="sm"> <label for="sm">Small</label><br>
                        <input type="radio" name="size" id="md" value="md"> <label for="md">Medium</label><br>
                        <input type="radio" name="size" id="lg" value="lg"> <label for="lg">Large</label>
                    </td>
                </tr>

                <tr>
                    <td>Drinks:</td>
                    <td>
                        <input type="checkbox" name="drink1" id="drink1" value="coke" checked> <label for="drink1">Coke</label><br>
                        <input type="checkbox" name="drink2" id="drink2" value="sprite" checked> <label for="drink2">Sprite</label><br>
                        <input type="checkbox" name="drink3" id="drink3" value="fruit punch" checked> <label for="drink3">Fruit Punch</label><br>
                        <input type="checkbox" name="drink4" id="drink4" value="lemonade" checked> <label for="drink4">Lemonade</label><br>
                        <input type="checkbox" name="drink5" id="drink5" value="iced tea" checked> <label for="drink5">Iced Tea</label>
                    </td>
                </tr>

                <tr>
                    <td><label for="cake">Cake:</label></td>
                    <td>
                        <select name="cake" id="cake">
                            <option>Chocolate</option>
                            <option selected>Vanilla</option>
                            <option>I'll bring my own</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th colspan="2"><h2>Decorations</h2></th>
                </tr>

                <tr>
                    <td><label for="colors">Color Scheme:</label></td>
                    <td><input type="color" name="colors" id="colors"></td>
                </tr>

                <tr>
                    <td><label for="comments">Comments:</label></td>
                    <td>
                        <textarea name="comments" id="comments" placeholder="Please add any additional comments here" rows="4" cols="30"></textarea>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" style="text-align:center;">
                        <input type="submit" value="submit">    
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
