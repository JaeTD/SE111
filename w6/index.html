<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jaedan DeSimone">
    <meta name="description" content="Pay Calculator">
    <title>Week 6 Pay Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <script>
        let hourlyPay = Number(prompt("Enter your hourly pay:\nExample: 14.50", "14.50"));
        let hoursWorked = Number(prompt("Enter hours worked per week:\nExample: 32", "32"));
        let taxRate = Number(prompt("Enter your tax rate (as a percentage):\nExample: 20","20"));

        taxRate = taxRate / 100;

        let grossPay = hourlyPay * hoursWorked * 2;
        let uncleSam = grossPay * taxRate;
        let netPay = grossPay - uncleSam;


        grossPay = grossPay.toFixed(2);
        uncleSam = uncleSam.toFixed(2);
        netPay = netPay.toFixed(2);

        console.log("Gross Pay: $" + grossPay);
        console.log("Uncle Sam's Share: $" + uncleSam);
        console.log("Net Pay: $" + netPay);

        alert(
            "Gross Pay: $" + grossPay + "\n" + "Uncle Sam's Share: $" + uncleSam + "\n" + "Net Pay: $" + netPay);
    </script>
</body>
</html>
